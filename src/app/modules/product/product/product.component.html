<mat-card>
    <h2 class="alinear">Listado de Productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque Productos" appearance="fill">
                <mat-label>Buscar Productos por ID</mat-label>
                <input matInput #input>

            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openProductDialog()">Agregar Producto</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!--id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>NoÂ°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <!--name-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <!--price-->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <!--account-->
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.account}}</td>
            </ng-container>
            <!--category-->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>
            <!--category-->
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef>Foto</th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"></td>
            </ng-container>

            <!--actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent">
                        <mat-icon arial-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon arial-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
